<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator 0.5</title>
</head>

<body>
    <main id="main">


        <section class="sectionHeader">
            <div class="header">
                <p>Kalkulator</p> <!-- doczytac czy powinno byc p   -->
                <!-- <img class="sectionHeader__minimize" src="assets/iconmonstr-minus-thin.svg" alt="icon to minimize calculator"> -->
                <div class="iconList">
                    <div class="headerButton">
                        <div class="headerButton__line"></div>
                    </div>
                    <div class="headerButton">
                        <div class="headerButton__square"></div>
                    </div>
                    <div class="headerButton headerButtonClose">
                        <div class="headerButton__cross">
                            <div class="headerButton__cross__helper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="sectionMenu">
            <div class="menu">
                <div class="menu__hamburger headerButton">
                    <div class="menu__hamburger__line firstLine"></div>
                    <div class="menu__hamburger__line"></div>
                    <div class="menu__hamburger__line thirdLine"></div>
                </div>
                <span class="menu__tittle">Standardowy</span>
            </div>
        </section>
        <section class="sectionResult"></section>
        <section class="sectionMain"></section>
    </main>
    <script src="learning/main.js"></script>
</body>

</html>
